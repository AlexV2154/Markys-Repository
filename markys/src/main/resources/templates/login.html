<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div class="login-container">
    <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Usuario:</label>
                <input type="text" name="username" placeholder="Usuario" required>
            </div>

            <div class="form-group">
                <label>Contraseña:</label>
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn-submit">Ingresar</button>
        </form>

        <p>¿Aún no tienes una cuenta? <a th:href="@{/registro}" class="registro-a">Regístrate aquí</a></p>

        <div th:if="${param.error}">
            <p class="error-message">Usuario o contraseña incorrectos</p>
        </div>
        <div th:if="${param.logout}">
            <p class="success-message">Has cerrado sesión exitosamente</p>
        </div>
    </div>
    <div class="login-image">
        <br>
        <img src="/img/sesion_pollo.png" alt="Imagen de Login">
        <br>
        <br>
        <a th:href="@{/loginadmin}" class="btn-submit">Registrarse como admin</a>
    </div>
</div>
</body>
</html>
