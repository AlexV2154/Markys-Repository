<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS local -->
    <link rel="stylesheet" th:href="@{/css/carrito.css}">
    <title>Marky's | Delivery</title>
</head>
<body>
<header>
    <h1>Pida nuestros deliciosos pollos a la brasa</h1>
</header>
<section class="contenedor">
    <!-- Contenedor de elementos -->
    <div class="contenedor-items">
        <div th:each="platillo : ${platillos}" class="item">
            <span class="titulo-item" th:text="${platillo.nombre}">Nombre</span>
            <img th:src="@{'/img/' + ${platillo.imagen}}" alt="Platillo" class="img-item">
            <span class="precio-item" th:text="'S/. ' + ${platillo.precio}">S/.00.00</span>
            <button class="boton-item">Agregar al Carrito</button>
        </div>
    </div>

    <!-- Carrito de Compras -->
    <div class="carrito" id="carrito">
        <div class="header-carrito">
            <h2>Tu Carrito</h2>
        </div>

        <div class="carrito-items">
            <!-- AquÃ­ se agregan los items por JS -->
        </div>

        <div class="carrito-total">
            <div class="fila">
                <strong>Tu Total</strong>
                <span class="carrito-precio-total">S/. 0.00</span>
            </div>
            <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
        </div>
    </div>
</section>


<script th:src="@{/js/delivery.js}"></script>
</body>
</html>
